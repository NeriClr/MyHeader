<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- Put the Logo inn a folder, so you are going to create a folder and name it Images, you are going put all the image inside -->
        <div class="logo"><img src="../Header//Images/logo.jpg"></div>
        <div class="nav">
            <a href="#" onclick="showTab('home')">Home</a>
            <a href="#" onclick="showTab('about')">About</a>
            <a href="#" onclick="showTab('contact')">Contact</a>
        </div>
    </div>
    <div class="content">
        <!-- This is not right, use the <H1> or tthe <H6> TAGS or the <P>  -->
        <div id="home" class="tab-content">
            <h1>Welcome to the Home page!</h1>
            <p>Learn more About us.</p>
            <p>Get in touch with us.</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
